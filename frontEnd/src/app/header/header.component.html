<div id="nav_container">
        <div id=signIn_dropDown_container class="navigationLinks"> 
            <form id="login"  #login="ngForm" (ngSubmit)="onSubmit(login)" (keyup)="validate(username.value,password.value)">
                <button [disabled]="login.invalid" id="signInButton" type="submit" 
                    [ngStyle]="{
                    'background-color':signed?'green':'transparent',
                    'border-radius':signed?'5px':'0em'}">
                SignIn
                </button>
                <input class="fields" type="text" #username required minlength="4">
                <input class="fields" type="text" #password required>
            </form>
        </div>
    <div class="navigationLinks"><a routerLink="home">Home</a></div>
    <div class="navigationLinks"><a routerLink="contact" >Other</a></div>
    <div id="signedIn_WelcomeMessage">Welcome:</div>
</div>
